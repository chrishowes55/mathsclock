<!DOCTYPE html>
<html>
  <head>
    <title>24-hour maths clock</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>

    <p id="clock" style="font-size:50px; text-align:center;"></p>

    <script>

      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };

      var sums = ["\\(ln1\\)",
                  "\\(\\int_{0}^{\\sqrt{2}}x\\,dx\\)",
                  "\\(51\\mod7\\)",
                  "\\(4\\cos^{2}30\\)",
                  "\\(x^2 - 8x + 16 = 0\\)",
                  "\\(\\sqrt{25}\\)",
                  "\\(3!\\)",
                  "\\(\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(4^{\\frac{3}{2}}\\)",
                  "\\(\\lvert8+\\sqrt{17}i\\rvert\\)",
                  "\\(5\\choose3\\)",
                  "\\(\\sqrt[4]{14641}\\)",
                  "\\(\\frac{4!}{2}\\)",
                  "\\(\\sum_{r=2}^{5}\\left(r^2-2r+\\frac{3}{4}\\right)\\)",
                  "\\( \\left( 51 \\mod7 \\right) \\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(20\\cos^{2}30\\)",
                  "\\( 4^{\\frac{3}{2}}\\left( 51 \\mod7 \\right)\\)",
                  "\\(\\sec3.372\\)",
                  "\\(24\\cos^{2}30\\)",
                  "\\(\\mathrm{arg}\\left(50000+7579i\\right), 18<\\theta<20\\)",
                  "\\(\\frac{d\\left(20x\\right)}{dx}\\)",
                  "\\(4\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\cos^{2}30\\)",
                  "\\(\\left(51\\mod7\\right)\\sqrt[4]{14641}\\)",
                  "\\(\\frac{552}{3\\times2^3}\\)",
                  "\\(2^5\\cos^{2}30\\)",
                  "\\(\\left(\\sqrt{25}\\right)^2\\)",
                  "\\(\\left( 51 \\mod7 \\right)\\sum_{r=2}^{5}\\left(r^2-2r+\\frac{3}{4}\\right)\\)",
                  "\\(4\\lvert8+\\sqrt{17}i\\rvert\\cos^{2}30\\)",
                  "\\(\\left(51\\mod7\\right)^{2}\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(\\sum_{r=3}^{5}\\left(r^3-3r^2-3r-\\frac{1}{3}\\right)\\)",
                  "\\(4\\left(5\\choose3\\right)\\cos^{2}30\\)",
                  "\\(\\sqrt{961}\\)",
                  "\\( 4^{\\frac{3}{2}}\\left( 51 \\mod7 \\right)^2\\)",
                  "\\(4\\sqrt[4]{14641}\\cos^{2}30\\)",
                  "\\(\\left(51\\mod7\\right)\\sec3.372\\)",
                  "\\(\\sqrt{25}\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(\\left(3!\\right)^2\\)",
                  "\\(37\\choose1\\)",
                  "\\(2\\mathrm{arg}\\left(50000+7579i\\right), 18<\\theta<20\\)",
                  "\\(4\\sum_{r=2}^{5}\\left(r^2-2r+\\frac{3}{4}\\right)\\cos^{2}30\\)",
                  "\\(4^{\\frac{3}{2}}\\sqrt{25}\\)",
                  "\\(\\log_{1.1}\\left(49.79\\right)\\)",
                  "\\(3!\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(e^3.761\\)",
                  "\\(4\\sqrt[4]{14641}\\)",
                  "\\(5\\lvert8+\\sqrt{17}i\\rvert\\)",
                  "\\(\\frac{552}{12}\\)",
                  "\\(\\sqrt[4]{103823}\\)",
                  "\\( 4^{\\frac{5}{2}}\\left( 51 \\mod7 \\right)\\cos^{2}30\\)",
                  "\\(\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}^2\\)",
                  "\\(2\\left(\\sqrt{25}\\right)^2\\)",
                  "\\(4\\sec3.372\\cos^{2}30\\)",
                  "\\(4\\sum_{r=2}^{5}\\left(r^2-2r+\\frac{3}{4}\\right)\\)",
                  "\\(\\lvert-53\\rvert\\)",
                  "\\(3!\\lvert8+\\sqrt{17}i\\rvert\\)",
                  "\\(\\sqrt{25}\\sqrt[4]{14641}\\)",
                  "\\(4^{\\frac{3}{2}}\\begin{vmatrix}2 & -3\\\\1 & 2\\end{vmatrix}\\)",
                  "\\(4\\mathrm{arg}\\left(50000+7579i\\right)\\cos^{2}30, 18<\\theta<20\\)",
                  "\\(2\\sum_{r=3}^{5}\\left(r^3-3r^2-3r-\\frac{1}{3}\\right)\\)",
                  "\\(\\int_{0}^{\\frac{4121}{200}}\\frac{3e^{3x}}{e^{3x}+5\\pi}\\,dx\\)"];

      function refresh () {
        var date = new Date();

        const time = document.createElement("span");
        time.textContent = sums[date.getHours()] + ":" + sums[date.getMinutes()] + ":" + sums[date.getSeconds()];
        // time.textContent = sums[date.getHours()] + ":" + sums[date.getMinutes()] + ":" + sums[53];

        document.getElementById("clock").innerHTML = "";

        document.getElementById("clock").appendChild(time.cloneNode(true));
        MathJax.typeset();
      }
      window.setInterval(refresh, 1000);
    </script>

  </body>
</html>
